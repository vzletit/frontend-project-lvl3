<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>RSS агрегатор</title>

</head>
<body class="flex-column d-flex min-vh-100">
<div class="modal fade" tabindex="-1" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
            </div>
            <div class="modal-footer">
                <button type="button" id="modalCloseBtn" data-bs-dismiss="modal" class="btn btn-secondary"></button>
            </div>
        </div>
    </div>
</div>
</div>

<main class="flex-grow-1">
<section class="bg-dark container-fluid">
    <div class="row m-0">
        <div class="col">
          <h1 class="text-white display-5">RSS агрегатор</h1>
            <form id="RSSform" name="RSS form">
                <label for="URLinput" class="text-white">ССылка RSS:</label>
                <input class="form-control" name="RSSurl" role="textbox" type="text" id="URLinput" autofocus required placeholder="http://sample.com/feed/rss.xml">
                <button class="btn btn-primary mb-3 mt-5" type="submit">Подключить</button>
            </form>
        </div>
    </div>
</section>
    <section class="container-fluid container-xxl p-5" id="contentSection">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts" id="posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds" id="feeds"></div>
        </div>
    </section>
</main>
</body>
</html>
