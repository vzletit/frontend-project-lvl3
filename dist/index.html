<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>RSS агрегатор</title>

</head>
<body class="flex-column d-flex min-vh-100">
<main class="flex-grow-1">
<section class="bg-dark container-fluid">
    <div class="row m-0">
        <div class="col">
          <h1 class="text-white display-5">RSS агрегатор</h1>
            <form id="RSSform" name="RSS form">
                <label for="URLinput" class="text-white">Введите адрес:</label>
                <input class="form-control mb-3" name="RSSurl" role="input" type="text" id="URLinput" placeholder="http://sample.com//feed/rss.xml">
                <button class="btn btn-primary mb-3" type="submit">Подключить</button>
            </form>
        </div>
    </div>
</section>
</main>
<script defer src="bundle.js"></script></body>
</html>
